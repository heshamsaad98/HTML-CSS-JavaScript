<!DOCTYBE html>

<html lang = "en">
    <head>
        <script>
            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
            }
        </script>
        <title>
            JavaScript
        </title>
    </head>
    <body>
        <form onsubmit = "greet(); return false;">
            <input id = "name" placeholder = "What's your name?" type = "text">
            <input type = "submit" value = "Greet Me">
        </form>
    </body>
</html>
